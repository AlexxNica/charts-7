apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  ports:
  - name: sqlproxy
    port: {{ Values.cloudsql.port }}
    targetPort: sqlproxy
  selector:
    app: {{ .Release.Name }}
