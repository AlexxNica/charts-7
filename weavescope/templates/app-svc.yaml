{{- if eq .Values.serviceToken "none" }}
apiVersion: v1
kind: Service
metadata:
  name: {{ template "fullname" . }}-app
  labels:
    app: {{ template "fullname" . }}
    weavescope-component: {{ template "fullname" . }}-app
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  ports:
  - name: scope-app
    port: 80
    targetPort: 4040
    protocol: TCP
  selector:
    app: {{ template "fullname" . }}
    weavescope-component: {{ template "fullname" . }}-app
{{- end }}
